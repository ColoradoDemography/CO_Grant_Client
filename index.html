<html>

<head>
    <title>DOLA Grants Query</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-multiselect.css">

    <style>
        option[disabled] {
            display: none;
        }
    </style>

</head>


<body>


    <div class="container">
        <div class="jumbotron">
            <h1>DOLA Grants Query</h1>
            <p>Created By: Colorado State Demography Office</p>
        </div>


        <div class="row">
            <div class="container">
                <div class='col-md-4'>
                    <p>Program Filter:</p>
                    <select id="pfilter" multiple="multiple">
                        <option value="cheese">Cheese</option>
                        <option value="tomatoes">Tomatoes</option>
                        <option value="mozarella">Mozzarella</option>
                        <option value="mushrooms">Mushrooms</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="onions">Onions</option>
                    </select>
                </div>
                <div class='col-md-4'>
                    <p>*County Filter:</p>
                    <select id="cfilter" multiple="multiple">
                        <option value="cheese">Cheese</option>
                        <option value="tomatoes">Tomatoes</option>
                        <option value="mozarella">Mozzarella</option>
                        <option value="mushrooms">Mushrooms</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="onions">Onions</option>
                    </select>
                </div>
                <div class='col-md-4'>
                    <p>*LGID Filter:</p>
                    <select id="lfilter" multiple="multiple">
                        <option value="cheese">Cheese</option>
                        <option value="tomatoes">Tomatoes</option>
                        <option value="mozarella">Mozzarella</option>
                        <option value="mushrooms">Mushrooms</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="onions">Onions</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

    <br />

    <div class="container">
        <div class='col-md-4'>
            <div class="form-group">
                <p>From Date:</p>
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-4'>
            <div class="form-group">
                <p>To Date:</p>
                <div class='input-group date' id='datetimepicker7'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-4'>
        </div>
    </div>



    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <hr />
                <input class="btn btn-default" type="submit" value="Get CSV" onclick="send('csv','demog');">&nbsp;&nbsp;&nbsp;
                <!--<input class="btn btn-default" type="submit" value="Get JSON" onclick="send('json','demog');">&nbsp;&nbsp;&nbsp;
      <input class="btn btn-default" type="submit" value="Get GeoJSON" onclick="send('json','geojson');">-->
                <br />
                <br />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <br />
                <p>*Use County or LGID Filter (or neither). If you use both, LGID will be ignored.
            </div>
        </div> 
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="typeahead/bootstrap3-typeahead.min.js"></script>
    <script src="assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="assets/js/bootstrap-multiselect.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
